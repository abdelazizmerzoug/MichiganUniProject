            <p><b>HTML</b></p>
            <figure>
                <img src="./HTML.jpg" alt="" width="30%">
                <figcaption width>HTML (HyperText Markup Language) is the standard language used to create and design the structure<br> of web pages. It uses
                a system of tags and attributes to define elements such as headings, paragraphs,<br> links, images, and other multimedia
                elements. HTML provides the basic framework of a web page, <br>which can then be styled using CSS (Cascading Style Sheets)
                and made interactive using JavaScript.</figcaption>
            </figure>
        </article>
        <article>
            <p><b>CSS</b></p>
            <figure>
                <img src="./CSS.png" alt="" width="30%">
                <figcaption>CSS (Cascading Style Sheets) is a style sheet language used for describing the presentation of a document <br>written in
                HTML or XML. CSS controls how elements are displayed on a web page, such as layout, colors,<br> fonts, and spacing. By
                separating the content (HTML) from the presentation (CSS), web developers can create <br> more flexible and maintainable web
                pages. The term "cascading" refers to the way styles are applied in a <br>hierarchical manner, allowing multiple style rules
                to combine or override each other based on specificity and source order.</figcaption>
            </figure>
        </article>
        <article>
            <P><B>JavaScript</B></P>
            <figure>
                <img src="./JS.png" alt="" width="30%">
                <figcaption>JavaScript is a programming language that makes web pages interactive. It's used to add features like buttons <br>that do
                something when clicked, animations, and real-time updates without needing to reload the page.</figcaption>
            </figure>
        </article>
